    <link rel="stylesheet" href="/css">
    <title>MTG Deck Builder</title>

<body>
    <header>
        <button id="sidebar-btn" class="sandwich-btn">
            <div class="wich-one"></div>
            <div class="wich-two"></div>
            <div class="wich-three"></div>
        </button>
        <h1 id="header-title">MTG Hub</h1>
        <nav id="header-nav">
            <a class="header-links home-link">
                Home

            <a class="header-links builder-link">
                Decks

        </nav>

            <nav class="sidebar-nav">
                <a href="" class="sidebar-links">
                    <span class="link-span">

            </nav>

                <div class="filter-box">
                    <label for="colors">Colors:</label>
                    <fieldset name="colors" id="colors" class="filter-input">
                        <label for="white" class="checkbox-container">White
                            <input type="checkbox" name="white" id="white" value="W">
                            <span id="white-checkbox" class="checkbox"></span>
                        </label>
                        <label for="blue" class="checkbox-container">Blue 
                            <input type="checkbox" name="blue" id="blue" value="U">
                            <span id="blue-checkbox" class="checkbox"></span>
                        </label>
                        <label for="black" class="checkbox-container">Black
                            <input type="checkbox" name="black" id="black" value="B">
                            <span id="black-checkbox" class="checkbox"></span>
                        </label>
                        <label for="red" class="checkbox-container">Red
                            <input type="checkbox" name="red" id="red" value="R">
                            <span id="red-checkbox" class="checkbox"></span>
                        </label>
                        <label for="green" class="checkbox-container">Green
                            <input type="checkbox" name="green" id="green" value="G">
                            <span id="green-checkbox" class="checkbox"></span>
                        </label>
                    </fieldset>
                </div>

                <div class="filter-box">
                    <label for="rarity">Rarity: </label>
                    <select name="rarity" id="rarity" class="filter-input">
                        <option value="">Select a rarity...</option>
                        <option value="Common">Common</option>
                        <option value="Uncommon">Uncommon</option>
                        <option value="Rare">Rare</option>
                        <option value="Mythic">Mythic</option>
                    </select>
                </div>

                <div class="filter-box">
                    <label for="supertypes">Supertype: </label>
                    <select name="supertypes" id="supertypes" class="filter-input">
                        <option value="">Select a supertype...</option>
                        <option value="Basic">Basic</option>
                        <option value="Legendary">Legendary</option>
                        <option value="Snow">Snow</option>
                        <option value="World">World</option>
                    </select>
                </div>

                <div class="filter-box">
                    <label for="types">Types:</label>
                    <fieldset name="types" id="types" class="filter-input">
                        <label for="land" class="checkbox-container">Land
                            <input type="checkbox" name="land" id="land" value="Land">
                            <span id="land-checkbox" class="checkbox"></span>
                        </label>
                        <label for="creature" class="checkbox-container">Creature
                            <input type="checkbox" name="creature" id="creature" value="Creature">
                            <span id="creature-checkbox" class="checkbox"></span>
                        </label>
                        <label for="enchantment" class="checkbox-container">Enchantment
                            <input type="checkbox" name="enchantment" id="enchantment" value="Enchantment">
                            <span id="enchantment-checkbox" class="checkbox"></span>
                        </label>
                        <label for="artifact" class="checkbox-container">Artifact
                            <input type="checkbox" name="artifact" id="artifact" value="Artifact">
                            <span id="artifact-checkbox" class="checkbox"></span>
                        </label>
                        <label for="instant" class="checkbox-container">Instant
                            <input type="checkbox" name="instant" id="instant" value="Instant">
                            <span id="instant-checkbox" class="checkbox"></span>
                        </label>
                        <label for="sorcery" class="checkbox-container">Sorcery
                            <input type="checkbox" name="sorcery" id="sorcery" value="Sorcery">
                            <span id="sorcery-checkbox" class="checkbox"></span>
                        </label>
                    </fieldset>
                </div>

                <div class="filter-box">
                    <label for="subtypes">Subtypes:</label>
                    <button name="subtypes" id="subtypes">Choose the Subtypes</button>
                    <div class="chosen-subtypes filter-input"></div>
                </div>
                <button>Submit</button>
            </form>
            <section id="card-section">
                
            </section>
        </section>

    </main>

    <div class="subtypes-modal">

    </div>

</html>
